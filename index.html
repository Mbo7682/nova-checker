<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA Inspector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>NOVA Inspector</h1>
    <p class="sub">Upload et foto af ingredienslisten, så klassificerer vi den i NOVA 1–4.</p>

    <label class="file">
      <input id="fileInput" type="file" accept="image/*" />
      Vælg foto af ingrediensliste
    </label>

    <img id="preview" alt="preview" style="display:none;" />

    <div id="status" class="status">Klar.</div>

    <textarea id="ocrText" rows="6" placeholder="OCR-tekst vises her…"></textarea>

    <button id="processBtn" disabled>Process</button>

    <div id="result" class="result"></div>
  </div>

  <!-- Load Tesseract BEFORE app.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
