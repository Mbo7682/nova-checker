<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA Inspector</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%8D%8F%3C%2Ftext%3E%3C%2Fsvg%3E">
  <meta name="theme-color" content="#ffcc00">
</head>
<body>
  <div class="container">
    <h1>NOVA Inspector</h1>
    <p class="sub">Upload et foto af ingredienslisten, så klassificerer vi den i NOVA 1–4.</p>

    <label class="file">
      <input id="fileInput" type="file" accept="image/*" />
      Vælg foto af ingrediensliste
    </label>

    <img id="preview" alt="preview" style="display:none;" />

    <div id="status" class="status">Klar.</div>

    <button id="processBtn" disabled>Process</button>

    <div id="progressBar" class="progress"><div></div></div>

    <div id="result" class="result"></div>
  </div>

  <!-- Load Tesseract BEFORE app.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
